<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>TREESUM</title>
    </head>
    <body>
        <script type="text/javascript">
            var massiv = [  5, 7, [ 4, [2], 8, [1,3], 2 ], [ 9, [] ], 1, 8 ];
            function treeSum (massiv){
                let summa=0;
                for (let i=0; i<massiv.length; i++){
                    if (massiv[i]===undefined) massiv[i]=0;
                    if (typeof(massiv[i])==="object") summa+=treeSum(massiv[i]);
                    else summa+=massiv[i];
                }
                alert("Сумма массива " + massiv + " = " + summa);
                return summa;
           }
           treeSum(massiv);
        </script>
    </body>
</html>
