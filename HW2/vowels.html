<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>VOWELS</title>
    </head>
    <body>
        <script type="text/javascript">
            var stroka=prompt("Введите строку");
            function vowels(stroka){
                stroka=stroka.toLowerCase();
                const glasnye="аеёиоуыэюя"
                let kolGl=0;
                for (let i=0; i<stroka.length; i++){
                   const simvol=stroka[i];
                   if (glasnye.includes(simvol)) kolGl++;
                }
                alert("Количество русских гласных букв в строке: " + stroka + " = " + kolGl);
                return kolGl;
            }
            vowels(stroka);
        </script>
    </body>
</html>
