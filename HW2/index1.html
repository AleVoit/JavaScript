<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>TREESUM</title>
    </head>
    <body>
        <script type="text/javascript">
           var massiv = [  5, 7, [ 4, [2], 8, [1,3], 2 ], [ 9, [] ], 1, 8 ];
           var summa=0;
           function treeSum (massiv){
            for (var i=0; i<=massiv.length-1; i++){
                if (massiv[i]===undefined) massiv[i]=0;
                if (typeof(massiv[i])==="object") treeSum(massiv[i]);
                else summa+=massiv[i];
            }
            return summa;
           }
           treeSum(massiv);

           alert("Сумма массива " + massiv + " = " + summa);
        </script>
    </body>
</html>
