<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DYN_FORM</title>
    </head>
    <body>
        <script type="text/javascript">
            
            // <form name form1>
            // <form name form2>
            var formDef1=
            [
                {label:'Название сайта:',kind:'longtext',name:'sitename'},
                {label:'URL сайта:',kind:'longtext',name:'siteurl'},
                {label:'Посетителей в сутки:',kind:'number',name:'visitors'},
                {label:'E-mail для связи:',kind:'shorttext',name:'email'},
                {label:'Рубрика каталога:',kind:'combo',name:'division', variants:[{text:'здоровье',value:1},{text:'домашний уют',value:2},{text:'бытовая техника',value:3}]},
                {label:'Размещение:',kind:'radio',name:'payment', variants:[{text:'бесплатное',value:1},{text:'платное',value:2},{text:'VIP',value:3}]},
                {label:'Разрешить отзывы:',kind:'check',name:'votes'},
                {label:'Описание сайта:',kind:'memo',name:'description'},
                {caption:'Опубликовать',kind:'submit'},
            ];

            var formDef2=
            [
                {label:'Фамилия:',kind:'longtext',name:'lastname'},
                {label:'Имя:',kind:'longtext',name:'firstname'},
                {label:'Отчество:',kind:'longtext',name:'secondname'},
                {label:'Возраст:',kind:'number',name:'age'},
                {caption:'Зарегистрироваться',kind:'submit'},
            ];
            
            buildForm(document.forms.form1,formDef1);
            buildForm(document.forms.form2,formDef2);

            function buildForm(containerElem, formDef){
                for (let formElemDef of formDef){
                    if (formElemDef.label){
                        const labelElem=document.createElement("span");
                        labelElem.innerHTML=formElemDef.label;
                        containerElem.appendChild(labelElem);
                    }
                    switch (formElemDef.kind){
                        case "longtext":
                        case "shorttext":
                        {
                            const inputElem=document.createElement("input");
                            inputElem.type="text";
                            inputElem.name=formElemDef.name;
                            inputElem.className=formElemDef.kind==="longtext" ? "BIG" : "small";
                            containerElem.appendChild(inputElem);
                            break;
                        }
                        case "combo":{
                            const inputElem=document.createElement("select");
                            for (const optionDef of formElemDef.variants){
                                const optionElem=document.createElement("option");
                                optionElem.value=optionDef.value;
                                optionElem.innerHTML=optionDef.text;
                                selectElem.appendChild(optionElem);
                            }
                            containerElem.appendChild(selectElem);
                            break;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
